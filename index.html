<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="city" type="text" placeholder="Enter City">
    <span id="error"></span>
    <button id="getWeather">Current Weather</button>
    <button id="getweather7">7 Days Forecast</button>

    <div id="showWeather"></div><br>

    <div id="fabrizio"></div>

    <div class="container">
        <div class="sunny"></div> 
        <div class="cloudy"></div>
        <div class="rainy"></div>
        <div class="snowy"></div>
        <div class="rainbow"></div>
        <div class="starry"></div>
        <div class="stormy"></div>
    </div>

    <h1> Weather Animated Icons by Fabrizio</h1>
    <div id="fabrizio"></div>
    <!-- <a href="http://fabrizio.co">fabrizio.co</a> -->
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>    
    <script src="app.js"></script>
</body>
</html>
